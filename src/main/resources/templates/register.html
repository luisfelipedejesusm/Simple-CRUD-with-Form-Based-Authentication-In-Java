<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>

<!--<th:block th:include="fragments/general.html :: navbar"></th:block>-->

<div class="section"></div>
<main>
    <center>
        <!--        <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />-->
        <div class="section"></div>

        <h5 class="indigo-text">Please, register your account</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post" th:object="${user}">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' id='name' required th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? invalid : ''"/>
                            <label for='name'>Enter your Name</label>
                            <span th:each="error : ${#fields.errors('name')}" class="helper-text" th:data-error="${error}"></span>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' id='email' th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? invalid : ''"/>
                            <label for='email'>Enter your email</label>
                            <span th:each="error : ${#fields.errors('email')}" class="helper-text" th:data-error="${error}"></span>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' id='password' th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? invalid : ''" />
                            <label for='password'>Enter your password</label>
                            <span th:each="error : ${#fields.errors('password')}" class="helper-text" th:data-error="${error}"></span>
                        </div>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Register</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a th:href="@{/login}">Login</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>

<th:block th:include="fragments/general.html :: javascriptfiles"></th:block>
</body>
</html>
